<!doctype html>
<html>

<head>
  <!--Use the `title` variable to set the title of the page-->
  <title>{{ .title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <!--Use bootstrap to make the application look nice-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</head>

<body class="container">
  <!--Embed the menu.html template at this location-->
  <form action="/file" method="post" enctype="multipart/form-data" class="uploadForm">
    <input class="uploadForm__input" type="file" name="file" id="inputFile" accept="xlsx/*">	
    <input type="hidden" name="filetype"	value="sg"/>
		<button type="submit">Sai Gon Submit</button>
</form>
<br />
<form action="/file" method="post" enctype="multipart/form-data" class="uploadForm" name="dnform">
  <input class="uploadForm__input" type="file" name="file" id="inputFile" accept="xlsx/*">		
  <input type="hidden" name="filetype"	value="dn"/>
  <button type="submit">Da Nang Submit</button>
</form>
<br />
<form action="/file" method="post" enctype="multipart/form-data" class="uploadForm" name="hnform">
  <input class="uploadForm__input" type="file" name="file" id="inputFile" accept="xlsx/*">		
  <input type="hidden" name="filetype"	value="hn"/>
  <button type="submit">Ha Noi Submit</button>
</form>
<div>{{.message}}</div>
</body>
<html>
